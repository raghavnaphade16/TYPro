{% load static %}
{% static "images" as baseUrl  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .indexCarousel-bg-size{
            width: 100%;
            max-height: 400px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book A Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
 
    <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}">
</head>
<body>
    <!--Navigation-->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top" >
    <div class="container-fluid" >
        
        <a class="navbar-brand" href="#"><img src="{% static 'images/Newlogo4.png' %}"></a>
        <form class="form-inline" style="margin-left: 20px;" action="#">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-success" type="submit">Search</button>
        </form>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"  id="navbarResponsive">
            <ul class="navbar-nav ml-auto" style="margin-right: 40px;">
                <li class="nav-item " style="margin-right: 40px;" >
                    <a class="nav-link" href="#">8793489896</a>
                </li>
                <li class="nav-item active" style="margin-right: 40px;">
                    <a class="nav-link" href="#">Help</a>
                </li>
                <li class="nav-item" style="margin-right: 40px;">
                    <a class="nav-link" href="login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registration">SignUp</a>
                </li>
            </ul>
        </div> 
    </div>
    </nav>
    <!--Image Slider-->
    <div id="slides" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        <!-- The slideshow -->
        <div class="carousel-inner" >
            <div class="carousel-item active indexCarousel-bg-size"  >
                <img  src="{% static 'images/Rest1.jpg' %}"  alt="Western Food">
                <div class="carousel-caption">
                    <h1 class="display-2">Western Food</h1>
                    <h3>Pizza</h3>
                    <button type="button" class="btn  btn-outline-light btn-lg ">Book A Table</button>
                </div>
            </div>
            <div class="carousel-item indexCarousel-bg-size">
                <img src="{% static 'images/Rest3.jpg' %}" alt="South Indian">
                <div class="carousel-caption">
                    <h1 class="display-2">South Indian</h1>
                    <h3>Idli/Dosa</h3>
                    <button type="button" class="btn btn-primary btn-outline-light btn-lg ">Book A Table</button>
                </div>
            </div>
            <div class="carousel-item indexCarousel-bg-size">
                <img src="{% static 'images/Rest4.jpg' %}" alt="North Indian">
                <div class="carousel-caption">
                    <h1 class="display-2">North Indian</h1>
                    <h3>Punjabi</h3>
                    <button type="button" class="btn btn-outline-light btn-lg">Book A Table</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="margin-top: 20px;">
        <div class="row jumbotron">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3" >
                <button type="button" class="btn  btn-lg btn-block" style="background-color:white;">Near Me</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3" >
                <button type="button" class="btn  btn-lg btn-block" style="background-color: white;">Lunch</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3" >
                <button type="button" class="btn  btn-lg btn-block" style="background-color: white;">Dinner</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3" >
                <button type="button" class="btn  btn-lg btn-block" style="background-color: white;">Fast Food</button>
            </div>
        </div>   
    </div>
    <!--Hotel-->

    <div class="container-fluid">
        <div class="container-fluid " >
            <div class="row ">
                {% for rest in rests %}
               <!-- <form action="home" method="post" >
                {% csrf_token %} -->
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3" >
                        <div class="card" style="width: 18rem;">
                            <img src="{{rest.RestImg.url}}" class="card-img-top" alt="...">
                            <div class="card-body">
            <!-- I want RestName and RestAddr send to Rest Def in views.py -->            
                            <h5 class="card-title" name="restName">{{rest.RestName}}</h5>
                            <p class="card-text" name="restAddr">{{rest.RestAddr}}</p>
                            <a href="rest{{rest.RestId}}"><button id="{{rest.RestId}}" class="btn btn-primary cart">Quick View</button></a>
                            </div>
                        </div>
                </div>
               <!-- </form> -->
                {% endfor %}
                
            </div>
        </div>   
    </div>
</body>
</html>
